<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #555;
      }
      .book {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
      }
      .book:last-child {
        border-bottom: none;
      }
      .book img {
        width: 200px;
        height: auto;
        margin-right: 20px;
        border-radius: 5px;
      }
      .book h2 {
        margin: 0;
        color: #333;
      }
      .book p {
        margin: 5px 0;
        color: #666;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <h1>Available Books</h1>
      {% for book in books %}
      <div class="book">
        {% if book.image_url %}
        <a href="{% url 'book_detail' book.id %}">
          <img src="{{ book.image_url }}" alt="{{ book.title }}" />
        </a>
        {% endif %}
        <div>
          <a href="{% url 'book_detail' book.id %}">
            <h2>{{ book.title }}</h2>
          </a>
          <p><strong>Author:</strong> {{ book.author }}</p>
          <p><strong>Price:</strong> {{ book.price }}</p>
          <p><strong>Published Date:</strong> {{ book.published_date }}</p>
        </div>
      </div>
      {% empty %}
      <p>No books available.</p>
      {% endfor %}
    </div>
    {% include 'footer.html' %}
  </body>
</html>

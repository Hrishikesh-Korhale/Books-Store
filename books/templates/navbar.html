{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Book Shop{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      nav {
        background-color: #87CEEB;
        color: white;
        padding: 15px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      nav img {
        height: 30px; /* Adjust as needed */
        margin-left: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        display: inline-flex;
        align-items: center;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .icon {
        height: 20px; /* Adjust icon size */
        margin-left: 5px;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav>
      <img src="{% static 'images/logo.svg' %}" alt="Logo" />
      <div style="display: flex; align-items: center;">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
        <a href="/login/">
          <img src="https://cdn-icons-png.flaticon.com/512/4661/4661334.png" alt="Login Icon" class="icon" style="margin-right: 4px;" />
          Login
        </a>
      </div>
    </nav>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ book.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .book-detail {
      text-align: center;
    }
    .book-detail img {
      max-width: 200px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .book-detail h1 {
      margin: 10px 0;
      color: #333;
    }
    .book-detail p {
      margin: 5px 0;
      color: #666;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    <h1>Purchase {{ book.title }}</h1>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Price:</strong> â‚¹199{{ book.price }}</p>
    <p>{{ book.description }}</p>
    
    <!-- Form with JavaScript handler -->
    <form id="purchaseForm">
      {% csrf_token %}
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Buy Now
      </button>
    </form>
  </div>
  {% include 'footer.html' %}
  
  <!-- JavaScript to handle form submission -->
  <script>
    document.getElementById('purchaseForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert('ðŸŽ‰ Thank you for your purchase! Your order for "{{ book.title }}" by {{ book.author }} has been successfully placed. ðŸ“š');
      // Redirect to the home page
      window.location.href = '/';
    });
  </script>
  
  
</body>
</html>
